<!DOCTYPE html>

    <style>

        .status.not-configured {

        }
        .token-table {

        .token-table th,

        .token-table th {

        }
        .token-table tr:hover {

        .btn-edit, .btn-delete {

        .btn-edit {

        }
        .btn-edit:hover {
            background: #5568d3;
        }
        .btn-delete {

        }
        .btn-delete:hover {
            background: #c82333;
        }
        .add-token-section {

            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {

        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .btn-primary {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #5568d3;
        }
        .btn-secondary {
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            margin-bottom: 20px;
        }
        .modal-header h2 {
            color: #333;
        }
        .close-btn {
            float: right;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        .close-btn:hover {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ” Token ç®¡ç†</h1>
            <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>
        </div>
        
        <div class="status {status_class}">
            <strong>å½“å‰çŠ¶æ€ï¼š</strong>{status_text}ï¼ˆå…± {token_count} ä¸ª Tokenï¼‰
        </div>
        
        <div class="add-token-section">
            <h3 style="margin-bottom: 15px;">æ·»åŠ æ–° Token</h3>
            <form id="addTokenForm">
                <div class="form-group">
                    <label for="tokenName">Token åç§°</label>
                    <input type="text" id="tokenName" placeholder="ä¾‹å¦‚ï¼šç”Ÿäº§ç¯å¢ƒ Token">
                </div>
                <div class="form-group">
                    <label for="tokenValue">Token å€¼ï¼ˆç•™ç©ºå°†è‡ªåŠ¨ç”Ÿæˆï¼‰</label>
                    <input type="text" id="tokenValue" placeholder="ç•™ç©ºå°†è‡ªåŠ¨ç”Ÿæˆå®‰å…¨çš„éšæœº Token">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">æ·»åŠ  Token</button>
                    <button type="button" class="btn-secondary" onclick="generateToken()">ç”Ÿæˆéšæœº Token</button>
                </div>
            </form>
        </div>
        
        <table class="token-table">
            <thead>
                <tr>
                    <th>åç§°</th>
                    <th>Token</th>
                    <th>åˆ›å»ºæ—¶é—´</th>
                    <th>æ“ä½œ</th>
                </tr>
            </thead>
            <tbody id="tokenTableBody">
                {token_list_html}
            </tbody>
        </table>
        
        <div id="message" class="message"></div>
    </div>
    
    <!-- ç¼–è¾‘ Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ç¼–è¾‘ Token</h2>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editTokenForm">
                <input type="hidden" id="editTokenId">
                <div class="form-group">
                    <label for="editTokenName">Token åç§°</label>
                    <input type="text" id="editTokenName" required>
                </div>
                <div class="form-group">
                    <label for="editTokenValue">Token å€¼</label>
                    <input type="text" id="editTokenValue" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">ä¿å­˜</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">å–æ¶ˆ</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // åŠ è½½ token åˆ—è¡¨
        async function loadTokens() {
            const response = await fetch('/api/admin/tokens');
            if (response.ok) {
                const data = await response.json();
                renderTokenTable(data.tokens);
            } else {
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                }
            }
        }
        
        // æ¸²æŸ“ token è¡¨æ ¼
        function renderTokenTable(tokens) {
            const tbody = document.getElementById('tokenTableBody');
            if (tokens.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; color: #999;">æš‚æ—  Token</td></tr>';
                return;
            }
            
            tbody.innerHTML = tokens.map(token => `
                <tr>
                    <td>${token.name || 'æœªå‘½å'}</td>
                    <td><code style="font-size: 11px;">${token.token}</code></td>
                    <td>${token.created_at ? token.created_at.substring(0, 10) : '-'}</td>
                    <td>
                        <button class="btn-edit" onclick="editToken('${token.id}')">ç¼–è¾‘</button>
                        <button class="btn-delete" onclick="deleteToken('${token.id}')">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // æ·»åŠ  token
        document.getElementById('addTokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('tokenName').value.trim();
            const token = document.getElementById('tokenValue').value.trim();
            
            const response = await fetch('/api/admin/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ name: name || null, token: token || null })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token æ·»åŠ æˆåŠŸï¼', 'success');
                document.getElementById('addTokenForm').reset();
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('æ·»åŠ å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        });
        
        // ç¼–è¾‘ token
        async function editToken(tokenId) {
            const response = await fetch(`/api/admin/token/${tokenId}`);
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                }
                return;
            }
            
            const data = await response.json();
            const token = data.token;
            if (!token) return;
            
            // è·å–å®Œæ•´ token
            document.getElementById('editTokenId').value = tokenId;
            document.getElementById('editTokenName').value = token.name || '';
            document.getElementById('editTokenValue').value = token.token || '';
            document.getElementById('editModal').style.display = 'flex';
        }
        
        // ä¿å­˜ç¼–è¾‘
        document.getElementById('editTokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const tokenId = document.getElementById('editTokenId').value;
            const name = document.getElementById('editTokenName').value.trim();
            const token = document.getElementById('editTokenValue').value.trim();
            
            const response = await fetch('/api/admin/token', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token_id: tokenId, name: name, token: token || null })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token æ›´æ–°æˆåŠŸï¼', 'success');
                closeEditModal();
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('æ›´æ–°å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        });
        
        // åˆ é™¤ token
        async function deleteToken(tokenId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ª Token å—ï¼Ÿ')) return;
            
            const response = await fetch(`/api/admin/token/${tokenId}`, {
                method: 'DELETE'
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token å·²åˆ é™¤', 'success');
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('åˆ é™¤å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        }
        
        // ç”Ÿæˆéšæœº token
        function generateToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            let token = '';
            for (let i = 0; i < 43; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('tokenValue').value = token;
        }
        
        // å…³é—­ç¼–è¾‘ modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            document.cookie = 'admin_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/admin/login';
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å– token åˆ—è¡¨
        loadTokens();
    </script>
</body>
</html>
