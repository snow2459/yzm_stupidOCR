        .button-group {

        .btn-primary {

        .btn-secondary {

        .message {

        .message.error {

        .modal {

        }

    </style>

<body>
    <div class="container">
        <div class="header">

            <button class="logout-btn" onclick="logout()">é€€å‡ºç™»å½•</button>

        <div class="status {status_class}">

        </div>
        
        <div class="add-token-section">
            <h3 style="margin-bottom: 15px;">æ·»åŠ æ–° Token</h3>
            <form id="addTokenForm">
                <div class="form-group">
                    <label for="tokenName">Token åç§°</label>
                    <input type="text" id="tokenName" placeholder="ä¾‹å¦‚ï¼šç”Ÿäº§ç¯å¢ƒ Token">

                <div class="form-group">
                    <label for="tokenValue">Token å€¼ï¼ˆç•™ç©ºå°†è‡ªåŠ¨ç”Ÿæˆï¼‰</label>
                    <input type="text" id="tokenValue" placeholder="ç•™ç©ºå°†è‡ªåŠ¨ç”Ÿæˆå®‰å…¨çš„éšæœº Token">
                </div>
                <div class="form-group">
                    <label for="minuteLimit">æ¯åˆ†é’Ÿé™æµï¼ˆæ¬¡æ•°ï¼Œç•™ç©ºä¸ºä¸é™ï¼‰</label>
                    <input type="number" id="minuteLimit" min="1" placeholder="å¦‚ 60ï¼Œç•™ç©ºä¸ºä¸é™">
                </div>
                <div class="form-group">
                    <label for="hourLimit">æ¯å°æ—¶é™æµï¼ˆæ¬¡æ•°ï¼Œç•™ç©ºä¸ºä¸é™ï¼‰</label>
                    <input type="number" id="hourLimit" min="1" placeholder="å¦‚ 1000ï¼Œç•™ç©ºä¸ºä¸é™">

                <div class="button-group">
                    <button type="submit" class="btn-primary">æ·»åŠ  Token</button>

        <table class="token-table">
            <thead>
                <tr>
                    <th>åç§°</th>
                    <th>Token</th>

                </tr>

    <!-- ç¼–è¾‘ Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ç¼–è¾‘ Token</h2>
                <span class="close-btn" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editTokenForm">
                <input type="hidden" id="editTokenId">
                <div class="form-group">
                    <label for="editTokenName">Token åç§°</label>
                    <input type="text" id="editTokenName" required>
                </div>
                <div class="form-group">
                    <label for="editTokenValue">Token å€¼</label>
                    <input type="text" id="editTokenValue" required>
                </div>
                <div class="form-group">
                    <label for="editMinuteLimit">æ¯åˆ†é’Ÿé™æµï¼ˆæ¬¡æ•°ï¼Œç•™ç©ºä¸ºä¸é™ï¼‰</label>
                    <input type="number" id="editMinuteLimit" min="1" placeholder="ç•™ç©ºä¸ºä¸é™">
                </div>
                <div class="form-group">
                    <label for="editHourLimit">æ¯å°æ—¶é™æµï¼ˆæ¬¡æ•°ï¼Œç•™ç©ºä¸ºä¸é™ï¼‰</label>
                    <input type="number" id="editHourLimit" min="1" placeholder="ç•™ç©ºä¸ºä¸é™">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">ä¿å­˜</button>
                    <button type="button" class="btn-secondary" onclick="closeEditModal()">å–æ¶ˆ</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // åŠ è½½ token åˆ—è¡¨
        async function loadTokens() {
            const response = await fetch('/api/admin/tokens');
            if (response.ok) {
                const data = await response.json();
                renderTokenTable(data.tokens);
            } else {
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                }
            }
        }
        
        // æ ¼å¼åŒ–é™æµæ˜¾ç¤º
        function formatLimit(value) {
            if (value === null || value === undefined) return 'ä¸é™';
            return `${value} æ¬¡`;
        }
        
        // æ¸²æŸ“ token è¡¨æ ¼
        function renderTokenTable(tokens) {
            const tbody = document.getElementById('tokenTableBody');
            if (tokens.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: #999;">æš‚æ—  Token</td></tr>';
                return;
            }
            
            tbody.innerHTML = tokens.map(token => `
                <tr>
                    <td>${token.name || 'æœªå‘½å'}</td>
                    <td>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <code style="font-size: 11px;">${token.token}</code>
                            <button class="btn-copy" onclick="copyToken('${token.id}')">å¤åˆ¶</button>
                        </div>
                    </td>
                    <td>${formatLimit(token.minute_limit)}</td>
                    <td>${formatLimit(token.hour_limit)}</td>
                    <td>${token.created_at ? token.created_at.substring(0, 10) : '-'}</td>
                    <td>
                        <button class="btn-edit" onclick="editToken('${token.id}')">ç¼–è¾‘</button>
                        <button class="btn-delete" onclick="deleteToken('${token.id}')">åˆ é™¤</button>
                    </td>
                </tr>
            `).join('');
        }
        
        // å¤åˆ¶ Token
        async function copyToken(tokenId) {
            const response = await fetch(`/api/admin/token/${tokenId}`);
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                }
                showMessage('è·å– Token å¤±è´¥', 'error');
                return;
            }
            const data = await response.json();
            const token = data.token?.token;
            if (!token) {
                showMessage('æœªæ‰¾åˆ° Token', 'error');
                return;
            }
            try {
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    await navigator.clipboard.writeText(token);
                } else {
                    const textarea = document.createElement('textarea');
                    textarea.value = token;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);
                }
                showMessage('å·²å¤åˆ¶ Token', 'success');
            } catch (err) {
                showMessage('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶', 'error');
            }
        }
        
        // æ·»åŠ  token
        document.getElementById('addTokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('tokenName').value.trim();
            const token = document.getElementById('tokenValue').value.trim();
            const minuteLimitRaw = document.getElementById('minuteLimit').value.trim();
            const hourLimitRaw = document.getElementById('hourLimit').value.trim();
            const minute_limit = minuteLimitRaw ? parseInt(minuteLimitRaw, 10) : null;
            const hour_limit = hourLimitRaw ? parseInt(hourLimitRaw, 10) : null;
            
            const response = await fetch('/api/admin/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name || null,
                    token: token || null,
                    minute_limit: minute_limit,
                    hour_limit: hour_limit
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token æ·»åŠ æˆåŠŸï¼', 'success');
                document.getElementById('addTokenForm').reset();
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('æ·»åŠ å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        });
        
        // ç¼–è¾‘ token
        async function editToken(tokenId) {
            const response = await fetch(`/api/admin/token/${tokenId}`);
            if (!response.ok) {
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                }
                return;
            }
            
            const data = await response.json();
            const token = data.token;
            if (!token) return;
            
            // è·å–å®Œæ•´ token
            document.getElementById('editTokenId').value = tokenId;
            document.getElementById('editTokenName').value = token.name || '';
            document.getElementById('editTokenValue').value = token.token || '';
            document.getElementById('editMinuteLimit').value = token.minute_limit ?? '';
            document.getElementById('editHourLimit').value = token.hour_limit ?? '';
            document.getElementById('editModal').style.display = 'flex';
        }
        
        // ä¿å­˜ç¼–è¾‘
        document.getElementById('editTokenForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const tokenId = document.getElementById('editTokenId').value;
            const name = document.getElementById('editTokenName').value.trim();
            const token = document.getElementById('editTokenValue').value.trim();
            const minuteLimitRaw = document.getElementById('editMinuteLimit').value.trim();
            const hourLimitRaw = document.getElementById('editHourLimit').value.trim();
            const minute_limit = minuteLimitRaw ? parseInt(minuteLimitRaw, 10) : null;
            const hour_limit = hourLimitRaw ? parseInt(hourLimitRaw, 10) : null;
            
            const response = await fetch('/api/admin/token', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token_id: tokenId,
                    name: name,
                    token: token || null,
                    minute_limit: minute_limit,
                    hour_limit: hour_limit
                })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token æ›´æ–°æˆåŠŸï¼', 'success');
                closeEditModal();
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('æ›´æ–°å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        });
        
        // åˆ é™¤ token
        async function deleteToken(tokenId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ª Token å—ï¼Ÿ')) return;
            
            const response = await fetch(`/api/admin/token/${tokenId}`, {
                method: 'DELETE'
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Token å·²åˆ é™¤', 'success');
                loadTokens();
                setTimeout(() => location.reload(), 1000);
            } else {
                showMessage('åˆ é™¤å¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯'), 'error');
            }
        }
        
        // ç”Ÿæˆéšæœº token
        function generateToken() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_';
            let token = '';
            for (let i = 0; i < 43; i++) {
                token += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('tokenValue').value = token;
        }
        
        // å…³é—­ç¼–è¾‘ modal
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        // é€€å‡ºç™»å½•
        function logout() {
            document.cookie = 'admin_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            window.location.href = '/admin/login';
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // é¡µé¢åŠ è½½æ—¶è·å– token åˆ—è¡¨
        loadTokens();
    </script>
</body>
